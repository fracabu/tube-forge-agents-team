  <g transform="translate(60, 280)">
    <rect width="130" height="100" class="agent-box agent-4" />
    <text x="65" y="35" text-anchor="middle" class="agent-icon">üé¨</text>
    <text x="65" y="58" text-anchor="middle" class="agent-name">media-synth-core</text>
    <text x="65" y="72" text-anchor="middle" class="agent-role">Production</text>
    <text x="65" y="86" text-anchor="middle" class="agent-role">Workflow</text>
  </g>

  <!-- Connector 3‚Üí4 (down) -->
  <path d="M 485 225 L 485 255 L 125 255 L 125 275" class="connector" style="stroke: var(--agent3);" />
  <polygon points="120,273 125,283 130,273" fill="var(--agent3)" />

  <!-- Connector 4‚Üí5 -->
  <path d="M 195 330 L 230 330" class="connector" style="stroke: var(--agent4);" />
  <polygon points="228,325 238,330 228,335" fill="var(--agent4)" />

  <!-- Agent 5: Broadcast Ops -->
  <g transform="translate(240, 280)">
    <rect width="130" height="100" class="agent-box agent-5" />
    <text x="65" y="35" text-anchor="middle" class="agent-icon">üì°</text>
    <text x="65" y="58" text-anchor="middle" class="agent-name">broadcast-ops</text>
    <text x="65" y="72" text-anchor="middle" class="agent-role">SEO & YouTube</text>
    <text x="65" y="86" text-anchor="middle" class="agent-role">Publishing</text>
  </g>

  <!-- Connector 5‚Üí6 -->
  <path d="M 375 330 L 410 330" class="connector" style="stroke: var(--agent5);" />
  <polygon points="408,325 418,330 408,335" fill="var(--agent5)" />

  <!-- Agent 6: Metric Loop -->
  <g transform="translate(420, 280)">
    <rect width="130" height="100" class="agent-box agent-6" />
    <text x="65" y="35" text-anchor="middle" class="agent-icon">üìä</text>
    <text x="65" y="58" text-anchor="middle" class="agent-name">metric-loop</text>
    <text x="65" y="72" text-anchor="middle" class="agent-role">Analytics</text>
    <text x="65" y="86" text-anchor="middle" class="agent-role">& Feedback</text>
  </g>

  <!-- Feedback Loop Arrow (6 back to 1) -->
  <path d="M 485 385 L 485 420 L 50 420 L 50 170 L 55 170" class="connector" style="stroke: var(--agent6); stroke-dasharray: 4 6;" />
  <polygon points="53,165 63,170 53,175" fill="var(--agent6)" />
  <text x="270" y="438" text-anchor="middle" class="agent-role" style="font-size: 10px;">Continuous improvement loop</text>

  <!-- Output Section -->
  <g transform="translate(620, 140)">
    <rect width="320" height="240" rx="16" fill="var(--panel)" stroke="var(--stroke)" stroke-width="1" />
    <text x="160" y="30" text-anchor="middle" class="agent-name" style="font-size: 13px;">OUTPUT PER VIDEO</text>

    <!-- Output items -->
