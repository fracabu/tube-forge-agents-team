  <polygon points="408,165 418,170 408,175" fill="var(--agent2)" />

  <!-- Agent 3: Narrative Forge -->
  <g transform="translate(420, 120)">
    <rect width="130" height="100" class="agent-box agent-3" />
    <text x="65" y="35" text-anchor="middle" class="agent-icon">‚úçÔ∏è</text>
    <text x="65" y="58" text-anchor="middle" class="agent-name">narrative-forge</text>
    <text x="65" y="72" text-anchor="middle" class="agent-role">Script Writing</text>
    <text x="65" y="86" text-anchor="middle" class="agent-role">& AI Prompts</text>
  </g>

  <!-- Row 2: Production & Distribution -->

