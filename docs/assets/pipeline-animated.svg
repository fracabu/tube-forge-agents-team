<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" width="100%" role="img">
  <title>TubeForge Agents Pipeline</title>
  <style>
    :root {
      --bg: #ffffff;
      --panel: #f8fafc;
      --text: #1e293b;
      --muted: #64748b;
      --stroke: #e2e8f0;
      --agent1: #8b5cf6;
      --agent2: #3b82f6;
      --agent3: #06b6d4;
      --agent4: #10b981;
      --agent5: #f59e0b;
      --agent6: #ef4444;
      --glow: rgba(139, 92, 246, 0.3);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --panel: #1e293b;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --stroke: #334155;
        --glow: rgba(139, 92, 246, 0.5);
      }
    }
    svg { background: var(--bg); font-family: ui-sans-serif, system-ui, sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: var(--text); }
    .subtitle { font-size: 14px; fill: var(--muted); }
    .agent-box { fill: var(--panel); stroke-width: 2; rx: 12; }
    .agent-name { font-size: 11px; font-weight: 700; fill: var(--text); }
    .agent-role { font-size: 9px; fill: var(--muted); }
    .agent-icon { font-size: 20px; }
    .connector { stroke: var(--stroke); stroke-width: 2; fill: none; stroke-dasharray: 6 4; }

    /* Pulse animation for agents */
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    /* Flow animation for connectors */
    @keyframes flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }

    /* Glow animation */
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 3px var(--glow)); }
      50% { filter: drop-shadow(0 0 8px var(--glow)); }
    }

    .agent-1 { stroke: var(--agent1); animation: pulse 3s ease-in-out infinite; }
    .agent-2 { stroke: var(--agent2); animation: pulse 3s ease-in-out infinite 0.5s; }
    .agent-3 { stroke: var(--agent3); animation: pulse 3s ease-in-out infinite 1s; }
    .agent-4 { stroke: var(--agent4); animation: pulse 3s ease-in-out infinite 1.5s; }
    .agent-5 { stroke: var(--agent5); animation: pulse 3s ease-in-out infinite 2s; }
    .agent-6 { stroke: var(--agent6); animation: pulse 3s ease-in-out infinite 2.5s; }

    .connector { animation: flow 1.5s linear infinite; }

    .data-dot {
      fill: var(--agent1);
      animation: moveDot 6s ease-in-out infinite;
    }

    @keyframes moveDot {
      0% { cx: 175; cy: 200; opacity: 1; }
      16% { cx: 310; cy: 200; opacity: 1; }
      17% { cx: 310; cy: 200; opacity: 0; }
      18% { cx: 175; cy: 320; opacity: 0; }
      19% { cx: 175; cy: 320; opacity: 1; }
      33% { cx: 310; cy: 320; opacity: 1; }
      34% { cx: 310; cy: 320; opacity: 0; }
      35% { cx: 445; cy: 200; opacity: 0; }
      36% { cx: 445; cy: 200; opacity: 1; }
      50% { cx: 580; cy: 200; opacity: 1; }
      51% { cx: 580; cy: 200; opacity: 0; }
      52% { cx: 445; cy: 320; opacity: 0; }
      53% { cx: 445; cy: 320; opacity: 1; }
      66% { cx: 580; cy: 320; opacity: 1; }
      67% { cx: 580; cy: 320; opacity: 0; }
      68% { cx: 715; cy: 200; opacity: 0; }
      69% { cx: 715; cy: 200; opacity: 1; }
      83% { cx: 850; cy: 200; opacity: 1; }
      84% { cx: 850; cy: 200; opacity: 0; }
      85% { cx: 715; cy: 320; opacity: 0; }
      86% { cx: 715; cy: 320; opacity: 1; }
      100% { cx: 850; cy: 320; opacity: 1; }
    }

    .output-icon { animation: glow 2s ease-in-out infinite; }
  </style>

  <!-- Header -->
  <text x="500" y="45" text-anchor="middle" class="title">TubeForge Agent Pipeline</text>
  <text x="500" y="70" text-anchor="middle" class="subtitle">6 AI agents orchestrating YouTube content production</text>

  <!-- Row 1: Research & Strategy -->

  <!-- Agent 1: Niche Scout -->
