    </g>
    <g transform="translate(160, 50)">
      <text x="0" y="15" style="font-size: 14px;">üé®</text>
      <text x="25" y="15" class="agent-role" style="font-size: 11px;">AI Image Prompts</text>
    </g>
    <g transform="translate(20, 85)">
      <text x="0" y="15" style="font-size: 14px;">üé•</text>
      <text x="25" y="15" class="agent-role" style="font-size: 11px;">Video Gen Prompts</text>
    </g>
    <g transform="translate(160, 85)">
      <text x="0" y="15" style="font-size: 14px;">üîä</text>
      <text x="25" y="15" class="agent-role" style="font-size: 11px;">NotebookLM Audio</text>
    </g>
    <g transform="translate(20, 120)">
      <text x="0" y="15" style="font-size: 14px;">üè∑Ô∏è</text>
      <text x="25" y="15" class="agent-role" style="font-size: 11px;">Title + Description</text>
    </g>
    <g transform="translate(160, 120)">
      <text x="0" y="15" style="font-size: 14px;">#Ô∏è‚É£</text>
      <text x="25" y="15" class="agent-role" style="font-size: 11px;">Tags + Hashtags</text>
    </g>
    <g transform="translate(20, 155)">
      <text x="0" y="15" style="font-size: 14px;">üñºÔ∏è</text>
      <text x="25" y="15" class="agent-role" style="font-size: 11px;">Thumbnail Prompt</text>
    </g>
    <g transform="translate(160, 155)">
      <text x="0" y="15" style="font-size: 14px;">‚úÖ</text>
      <text x="25" y="15" class="agent-role" style="font-size: 11px;">QA Checklist</text>
    </g>

    <!-- Tech Stack -->
    <line x1="20" y1="185" x2="300" y2="185" stroke="var(--stroke)" />
    <text x="160" y="205" text-anchor="middle" class="agent-role" style="font-size: 10px;">POWERED BY</text>
    <text x="160" y="225" text-anchor="middle" class="agent-name" style="font-size: 10px;">Claude Code ¬∑ NotebookLM ¬∑ Kling AI ¬∑ Sora ¬∑ Runway</text>
  </g>

  <!-- Animated data dot -->
  <circle r="5" class="data-dot" />

</svg>