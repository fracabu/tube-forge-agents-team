    <text x="65" y="72" text-anchor="middle" class="agent-role">Market Research</text>
    <text x="65" y="86" text-anchor="middle" class="agent-role">& Validation</text>
  </g>

  <!-- Connector 1‚Üí2 -->
  <path d="M 195 170 L 230 170" class="connector" style="stroke: var(--agent1);" />
  <polygon points="228,165 238,170 228,175" fill="var(--agent1)" />

  <!-- Agent 2: Content Strategos -->
