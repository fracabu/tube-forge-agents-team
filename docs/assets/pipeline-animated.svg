    <text x="65" y="58" text-anchor="middle" class="agent-name">content-strategos</text>
    <text x="65" y="72" text-anchor="middle" class="agent-role">10-Video</text>
    <text x="65" y="86" text-anchor="middle" class="agent-role">Roadmap</text>
